<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bako Â© - Premium Lubricants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-sans antialiased text-gray-800">
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 lg:py-24">
      <div class="max-w-xl mx-auto">
        <!-- Header Section -->
        <div class="text-center mb-12">
          <h1
            class="text-4xl sm:text-5xl font-bold text-gray-900 tracking-tight"
            data-i18n="Send a Message"
          >
            Send a Message
          </h1>
          <p class="mt-4 text-lg text-gray-600" data-i18n="Your message will be sent directly to our inbox.">
            Your message will be sent directly to our inbox.
          </p>
        </div>

        <!-- Main Content: Simplified Form -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <div class="p-8 sm:p-12 lg:p-16">
            <!-- The form now only contains the message and button -->
            <form id="contact-form" class="space-y-6">
              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700"
                  data-i18n="Message"
                  >Message</label
                >
                <div class="mt-1">
                  <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-3 px-4 border"
                  ></textarea>
                </div>
              </div>
              <div class="flex justify-end">
                <button
                  type="submit"
                  class="w-full inline-flex items-center justify-center rounded-md border border-transparent bg-[var(--black-color)] px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-[var(--red-color)] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all sm:w-auto"
                  data-i18n="Send Message"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

    <!-- Terms Modal -->
    <div id="terms-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative">
        <button id="close-terms-modal" class="absolute top-2 right-2 text-gray-500 hover:text-[var(--red-color)] text-xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-[var(--feather-color)]" data-i18n="Terms and Conditions">Terms and Conditions</h2>
        <p class="text-gray-700" data-i18n="Terms and Conditions content...">Terms and Conditions content...</p>
        <button id="close-terms-modal-button" class="mt-6 bg-[var(--black-color)] text-white px-4 py-2 rounded hover:bg-[var(--red-color)]" data-i1e="Close">Close</button>
      </div>
    </div>

    <!-- Notice Modal -->
    <div id="notice-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative">
        <button id="close-notice-modal" class="absolute top-2 right-2 text-gray-500 hover:text-[var(--red-color)] text-xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-[var(--feather-color)]" data-i18n="Notice Title">Notice</h2>
        <p class="text-gray-700" data-i18n="Notice content...">Notice content...</p>
        <button id="close-notice-modal-button" class="mt-6 bg-[var(--black-color)] text-white px-4 py-2 rounded hover:bg-[var(--red-color)]" data-i18n="Close">Close</button>
      </div>
    </div>
  </body>
</html>
