<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title data-i18n="Bako © - Premium Lubricants">Bako © - Premium Lubricants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .product-card {
        transition: all 0.4s ease-in-out;
      }
      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      .product-card .image-wrapper {
        height: 450px; /* Maximized height */
      }
      /* Modal styles */
      .modal {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-800">
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 py-12">
      <h1
        class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-[var(--feather-color)] to-[var(--red-color)] mb-12"
        data-i18n="Our Featured Products"
      >
        Our Featured Products
      </h1>

      <!-- Responsive product grid -->
      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"
      >
        <!-- Product cards will be dynamically inserted here by main.js -->
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 hidden opacity-0">
      <div class="modal-content text-white rounded-xl shadow-2xl w-11/12 md:w-3/4 lg:w-2/3 max-w-4xl m-4 transform scale-95">
        <div class="grid md:grid-cols-5 gap-0">
          <!-- Image Side -->
          <div class="md:col-span-2 p-8 flex items-center justify-center">
            <img id="modal-image" src="" alt="Product Image" class="max-h-[400px] object-contain drop-shadow-2xl">
          </div>
          <!-- Details Side -->
          <div class="md:col-span-3 p-8 flex flex-col relative bg-black/20 rounded-r-xl">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-300 hover:text-white text-4xl font-light">&times;</button>
            <h2 id="modal-name" class="text-4xl font-bold mb-2 text-white"></h2>
            <p id="modal-viscosity" class="text-2xl font-semibold text-gray-300 mb-6"></p>
            <p id="modal-description" class="text-gray-200 mb-8 flex-grow"></p>
            <button class="w-full mt-auto bg-white/20 backdrop-blur-sm text-white py-3 px-4 rounded-lg font-bold hover:bg-white/30 transition-all duration-300" data-i18n="Add to Cart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Terms Modal -->
    <div id="terms-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative">
        <button id="close-terms-modal" class="absolute top-2 right-2 text-gray-500 hover:text-[var(--red-color)] text-xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-[var(--feather-color)]" data-i18n="Terms and Conditions">Terms and Conditions</h2>
        <p class="text-gray-700" data-i18n="Terms and Conditions content...">Terms and Conditions content...</p>
        <button id="close-terms-modal-button" class="mt-6 bg-[var(--black-color)] text-white px-4 py-2 rounded hover:bg-[var(--red-color)]" data-i18n="Close">Close</button>
      </div>
    </div>

    <!-- Notice Modal -->
    <div id="notice-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg shadow-lg p-8 w-11/12 md:w-1/2 relative">
        <button id="close-notice-modal" class="absolute top-2 right-2 text-gray-500 hover:text-[var(--red-color)] text-xl">&times;</button>
        <h2 class="text-2xl font-bold mb-4 text-[var(--feather-color)]" data-i18n="Notice Title">Notice</h2>
        <p class="text-gray-700" data-i18n="Notice content...">Notice content...</p>
        <button id="close-notice-modal-button" class="mt-6 bg-[var(--black-color)] text-white px-4 py-2 rounded hover:bg-[var(--red-color)]" data-i18n="Close">Close</button>
      </div>
    </div>
  </body>
</html>
